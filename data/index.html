<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>ESP32</title>
</head>

<body class="light-body">
    <div class="navBar light-navBar" id="nav">
        <button class="btnNav light-button-nav" id="btn-theme"><span>cambiar tema</span></button>
    </div>
    <div class="container">
        <h1 class="titulo light-title" id="titulo"><span>DOIT ESP32 DEVKIT V1</span></h1>
        <div class="botonera">
            <div class="pregress-container">
                <div class="progress-circular light-progress-circular">
                    <span class="value light-CPB-Number grados">0°C</span>
                    <span class="textoInfoCPB light-texto-Info-CPB">Temp CPU</span>
                </div>
            </div>
            <div class="pregress-container">
                <div class="progress-circular light-progress-circular progress-circular-sensor-1">
                    <span class="value light-CPB-Number grados value-sensor-1">0°C</span>
                    <span class="textoInfoCPB light-texto-Info-CPB">Sensor</span>
                </div>
            </div>
            <button class="btn primary light-button" id="btn-led-built"><span>LED pin led_builtin</span></button>
        </div>
    </div>
    <footer id="footer"><span>Made with &#x2764 DGV &#x1F60A</span></footer>
    <script src="cpde.js"></script>
</body>

</html>
